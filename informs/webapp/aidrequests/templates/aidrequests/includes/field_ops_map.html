<!-- Map Section -->
<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-map me-2"></i>Field Operations Map
        </h5>
        <div class="btn-group btn-group-sm" role="group" aria-label="Map controls">
            <button type="button" class="btn btn-outline-secondary" id="zoom-to-fit">
                <i class="bi bi-arrows-fullscreen"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <div id="fieldops-map" class="position-relative w-100 map-container-shared"
             data-azure-maps-key="{{ azure_maps_key }}"
             data-fieldops-json="{{ fieldops_json|safe }}"
        ></div>
    </div>
</div>

<!-- Data Section -->
<div class="d-none">
    {{ field_ops_data|json_script:'field-ops-data' }}
</div>
