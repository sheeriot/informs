<div class="col-6">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center p-2">
            <h5 class="mb-0">Map</h5>
            <div id="map-filter-summary" class="small text-muted me-auto ms-2"></div>
        </div>
        <div class="card-body p-0">
            <!-- Map container with data attributes -->
            <div id="aid-request-map" class="position-relative w-100 map-container-shared"
                data-azure-maps-key="{{ azure_maps_key }}"
                data-center-lat="{{ field_op.latitude|stringformat:".6f"|default:"0" }}"
                data-center-lon="{{ field_op.longitude|stringformat:".6f"|default:"0" }}"
                data-bounds-north="{{ max_lat|stringformat:".6f"|default:"0" }}"
                data-bounds-south="{{ min_lat|stringformat:".6f"|default:"0" }}"
                data-bounds-east="{{ max_lon|stringformat:".6f"|default:"0" }}"
                data-bounds-west="{{ min_lon|stringformat:".6f"|default:"0" }}"
                data-ring-size="{{ field_op.ring_size|default:"10" }}"
                data-field-op-name="{{ field_op.name }}"
                data-field-op-slug="{{ field_op.slug }}">
            </div>
        </div>
    </div>
</div>
