{% load bootstrap_icons %}

<div class="card shadow-sm mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-truck me-2"></i>Field Operations List
        </h5>
        <div id="fieldOpsStatus" class="d-flex align-items-center me-auto ms-4">
            <!-- Status messages will be inserted here -->
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Name<br>Slug</th>
                        <th>Location <i class="bi bi-clipboard ms-1 text-secondary"></i></th>
                        <th><span class="text-nowrap"><i class="bi bi-record-circle me-1"></i>Ring</span></th>
                        <th><span class="text-nowrap"><i class="bi bi-life-preserver me-1"></i>Requests</span></th>
                        <th>TAK</th>
                        <th>COT Status</th>
                        <th>Alerts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field_op in object_list %}
                        {% include "aidrequests/partials/field_op_row.html" with field_op=field_op %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
