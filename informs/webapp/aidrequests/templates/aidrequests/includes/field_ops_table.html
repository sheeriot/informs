{% load bootstrap_icons %}

<div class="card shadow-sm mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-truck me-2"></i>Field Operations List
        </h5>
        <a href="{% url 'field_op_create' %}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle me-1"></i>New Field Op
        </a>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Name</th>
                        <th>Location <i class="bi bi-clipboard ms-1 text-secondary"></i></th>
                        <th>Ring Size</th>
                        <th>Aid Requests</th>
                        <th>TAK Server</th>
                        <th>COT Status</th>
                        <th class="text-end pe-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field_op in object_list %}
                        {% include "aidrequests/partials/field_op_row.html" with field_op=field_op %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
