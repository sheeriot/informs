{% load bootstrap_icons %}

<div class="card shadow-sm mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-truck me-2"></i>Field Operations List
        </h5>
        <div id="fieldOpsStatus" class="d-flex align-items-center me-auto ms-4">
            <!-- Status messages will be inserted here -->
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="d-flex flex-column ps-3">
                            <span>Name</span>
                            <span>slug</span>
                        </th>
                        <th>
                            <div class="d-flex flex-column">
                                <span class="text-nowrap">
                                    <i class="bi bi-life-preserver text-danger"></i>
                                    <span data-bs-toggle="tooltip"
                                          data-bs-title="Includes: {{ active_statuses|join:', ' }}">
                                        Active
                                    </span>
                                </span>
                                <span class="text-nowrap">
                                    <i class="bi bi-life-preserver text-success"></i>
                                    <span data-bs-toggle="tooltip"
                                          data-bs-title="Includes: {{ inactive_statuses|join:', ' }}">
                                        Inactive
                                    </span>
                                </span>
                            </div>
                        </th>
                        <th>
                            <div class="d-flex flex-column">
                                <span class="text-nowrap"><i class="bi bi-geo-alt"></i>Location</span>
                                <span class="text-nowrap"><i class="bi bi-record-circle"></i>Ring</span>
                            </div>
                        </th>
                        <th>TAK</th>
                        <th>COT Status</th>
                        <th>Alerts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field_op in object_list %}
                        {% include "aidrequests/partials/field_op_row.html" with field_op=field_op %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
