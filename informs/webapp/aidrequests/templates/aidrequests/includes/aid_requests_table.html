<div class="card col-6 shadow-sm mb-3">
    <div class="card-header py-2">
        <div class="d-flex align-items-center">
            <div class="btn-group me-3">
                <a href="{% url 'aid_request_create' field_op=field_op.slug %}"
                   class="btn btn-sm btn-outline-success"
                   title="Add new aid request">
                    <i class="bi bi-plus-circle"></i>
                </a>
                <a href="{% url 'aid_requests_csv' field_op=field_op.slug %}"
                   class="btn btn-sm btn-outline-info"
                   title="Export to CSV">
                    <i class="bi bi-download"></i>
                </a>
            </div>
            <h5 class="card-title mb-0 me-auto">Aid Requests</h5>
            <small id="list-filter-summary" class="text-muted"></small>
        </div>
    </div>
    <div class="table-responsive" id="aid-request-list-table-container">
        <table class="table table-sm table-hover table-striped border-bottom mb-0" id="aid-request-table">
            <thead class="table-light">
                <tr>
                    <th scope="col" class="py-1">#</th>
                    <th scope="col" class="py-1">Requester</th>
                    <th scope="col" class="py-1">Type</th>
                    <th scope="col" class="py-1">Status</th>
                    <th scope="col" class="py-1">Priority</th>
                    <th scope="col" class="py-1">Address</th>
                    <th scope="col" class="py-1">Last Update</th>
                    <th scope="col" class="py-1">Age</th>
                    <th scope="col" class="py-1">Actions</th>
                </tr>
            </thead>
            <tbody id="aid-request-list-body">
                {% for aid_request in aid_requests %}
                    {% include "aidrequests/partials/aid_request_row.html" %}
                {% empty %}
                <tr id="aid-request-empty-row" {% if aid_requests %}class="d-none"{% endif %}>
                    <td colspan="9" class="text-center py-4 text-muted">No aid requests found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
