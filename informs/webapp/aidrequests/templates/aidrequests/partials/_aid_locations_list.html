{% load bootstrap_icons %}
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Aid Locations</h5>
    </div>
    <div class="card-body">
        <div class="list-group list-group-flush">
            {% if locations %}
                {% for location in locations %}
                    {% include 'aidrequests/partials/_aid_location_card.html' %}
                {% endfor %}
            {% else %}
                <div class="list-group-item" id="no-locations-message">
                    <p class="text-muted mb-0">No locations have been added yet.</p>
                </div>
            {% endif %}
        </div>
    </div>
    {% if not hide_add_location_button %}
    <div class="card-footer text-muted">
        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addLocationModal">
            <i class="bi bi-plus-circle-fill"></i> Add Location
        </button>
    </div>
    {% endif %}
</div>
